<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded animated fadeInDown">
      <a class="navbar-brand" href="#">MTP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">

          <li class="nav-item active">

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/BartoszWlazlo">Bartosz Wlazło</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Strona główna</a>
          </li>

          </li>
        </ul>
      </div>

    <div class="content rounded animated fadeInUp">

        <li>{{ costs_element }} </li>
        {% endfor %}
      </ul>
